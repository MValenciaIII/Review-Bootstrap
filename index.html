<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Review</title>
</head>
<body>
    <header role="banner" class="container-fluid">
        <!-- Rows have a max column size of 12 -->
        <div class="row">
            <!-- if column numbers add up past 12 a NEW LINE will be made -->
            <div class="col-6 col-lg-12 boxOne">
                <h1>Box One</h1>
            </div>
            <div class="col-6 col-lg-12 boxTwo">
                <h1>Box Two</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="mx-3 p-5">One</button>
                <button class="mx-3 p-5">Two</button>
                <button class="mx-3 p-5">Three</button>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3 boxThree">
                .
            </div>
            <div class="col-6 boxFour">
                .
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6 p-0">
                <img class="img-fluid" src="./AS_MURAL_CONCEPT_I.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/bootstrap.bundle.js"></script>
</html>
